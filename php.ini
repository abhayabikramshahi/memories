; PHP Configuration
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
post_max_size = 10M
upload_max_filesize = 10M
max_file_uploads = 20

; Error reporting
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Session security
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_only_cookies = 1
session.cookie_samesite = "Strict"

; File upload settings
file_uploads = On
upload_tmp_dir = /tmp
max_file_uploads = 20

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Date and time
date.timezone = UTC

; Character encoding
default_charset = "UTF-8"

; Output buffering
output_buffering = 4096
implicit_flush = Off

; Resource limits
max_input_vars = 3000
max_input_nesting_level = 64
max_input_time = 300

; Memory management
memory_limit = 256M
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /var/log/php_errors.log 